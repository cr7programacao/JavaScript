<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Inteligente</title>
    <style>
        body{font: 12pt arial; font-family: arial,times, sans-serif, tahoma; font-weight: normal;text-align: center;}
        button{font-size: 12pt; padding: 30px; background-color: black;color:  violet;}
        
    </style>
</head>
<body>
    <h1>Contagem Inicio Fim</h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use tambem valores negativos</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fn1">Valor Inicial:</label> 
                <input type="number" name="n1" id="fn1" placeholder="inicio da Contagem">
            </p>
            <p>
                <label for="fn1">Valor final: </label>
                <input type="number" name="n2" id="fn2" placeholder="Fim da Contagem">
            </p>
            <p>
                <input type="submit" value="Contar" formaction="javascript:contagem()">
            </p>
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botao.</p>
    </section>
    <script>
function contagem () {
            var saida = document.getElementById('saida')
            var n1 = Number(document.getElementById('fn1').value)
            var n2 = Number(document.getElementById('fn2').value)
            var cont

            saida.innerHTML += `<h2>Contando de ${n1} ate ${n2}</h2>`
            if (n1<n2) {
                cont = n1
                while (cont <= n2) {
                    saida.innerHTML += `${cont} &#x1F449;` //https://graphemica.com/
                    cont ++ // cont = cont + 1 
                }
            } else if (n2<n1){
                cont = n1
                while (cont>= n2){
                    saida.innerHTML += `${cont} &#x1F449;`//https://graphemica.com/
                    cont -- 
                }
            } else{
                saida.innerHTML += `Nao e possivel contar, pois os numeros sao iguais`
            }
            saida.innerHTML += `&#x1F3C1;`
}
    </script>
</body> 
</html>
