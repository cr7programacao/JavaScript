<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores</title>
    <style>
       body {text-align: center;
            font-size: 20px;
            position: absolute;
            top: 140px;
            left: 45%;
            color:rgb(5, 41, 29);
            background-color: rgb(149, 149, 108);
            font-weight: bold;
       }
       #botao {text-align: center;
              
       }
    </style>
</head>
<body>
    <div id="resultado"></div>
    <div id="botao"><button>Comprar</button>
   </div>
   
   
    <script type="text/javascript">
var bebida = prompt("Digite a bebida desejada: ");

switch(bebida) 
{
    case "agua":bebida
        document.querySelector('div#resultado').innerHTML=`<p>Preco agua: 3,00</p>`;
        break
    case "refrigerante":bebida
    document.querySelector('div#resultado').innerHTML=`<p>Preco refrigerante: 7,00</p>`;
        break
    case "suco":
    document.querySelector('div#resultado').innerHTML=`<p>Preco suco: 4,00</p>`;
        break
    case "cerveja":
        document.write("Preco cerveja: 8,00");
        break
    case "vinho":
    document.querySelector('div#resultado').innerHTML=`<p>Preco vinho: 8,00</p>`;
        break
    default: 
        document.querySelector('div#resultado').innerHTML=`<p>Bebida indisponivel</p>`  
}

</script>
</body>
</html>
