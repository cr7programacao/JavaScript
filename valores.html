       body {text-align: center;

<body>
    <script type="text/javascript">
var bebida = prompt("Digite a bebida desejada: ");

switch(bebida) 
{
    case "Agua":bebida
        document.write("Preco:3,00");
        break
    case "Refrigerante":bebida
        document.write("Preco: 7,00");
        break
    case "Suco":
        document.write("Preco:4,00");
        break
    case "Cerveja":
        document.write("Preco: 8,00");
        break
    case "Vinho":
        document.write("Preco:8,00");
        break
    default: 
        document.write("Bebida indisponivel");
        
}

</script>
