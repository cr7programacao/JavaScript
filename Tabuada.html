<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style> body{text-align: center;
    color: darkslategrey;}
    </style>
</head>
<body>
    <h1>Tabuada</h1>
    <p>Escreva um numero na caixa a seguir e te mostrarei a tabuada dele</p>
    <section id="entrada">
        <form action= "#" method="get">
                <p>
                    <label for="fnum">numero:</label>
                    <input type="number" name="num" id="fnum" placeholder="Numero: ">
                    <input type="submit" value="Tabuada" formaction="javascript: tabuada()">    
                </p>
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botao </p>
    </section>
    <script>
    function tabuada() {
        var saida = document.getElementById('saida')
        var n = Number (document.getElementById('fnum').value)
        saida.innerHTML = `<h2> Tabuada de ${n}</h2>`
        var c = 1
        while   (c <= 10) {
            saida.innerHTML += `${n} x {c} = <strong>${n * c}</strong><br>`
c++
        }     
    }    
    </script>
    
</body>
</html>
